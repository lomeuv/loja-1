<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js-loja1.js"></script>
    <link rel="stylesheet" href="geral.css" />
  </head>
  <body>
    <h2>Vitrine</h2>
    <div id="produtos"></div>
    <h2>Produtos acrescentados ao carrinho</h2>
    <div id="carrinho"><span> </span></div>

    <script>
      let items = [
        {
          id: 1,
          nome: "camiseta",
          valor: 35.99,
          img: "image.png",
          quantidae: 0,
        },
        {
          id: 2,
          nome: "calÃ§a",
          valor: 95.99,
          img: "image.png",
          quantidae: 0,
        },
        {
          id: 1,
          nome: "meia",
          valor: 15.99,
          img: "image.png",
          quantidae: 0,
        },
      ];

      function inciarlizaLoja() {
        let conteinerProduto = document.getElementById("produtos");
        items.map((val) => {
          console.log(val.nome);
          conteinerProduto.innerHTML +=
            `<div class='single-product' id='produtao'>
                <img src='` +
            val.img +
            `'/>
      <p>` +
            val.nome +
            `</p>
      <p class='price-amount'>R$ ` +
            val.valor +
            `</p>
      <a class='cart' key"` +
            val.id +
            `" href='#'>Adicionar ao carrinho</a>
      </div>`;
        });
      }
      inciarlizaLoja();

      atualizarCarrinho = () => {
        console.log(items);
        var conteinerCarrinho = document.getElementById("carrinho");
        conteinerCarrinho.innerHTML = "";
        items.map((val) => {
          conteinerCarrinho.innerHTML +=
            `
          <p>` +
            val.nome +
            ` | Quantidade: ` +
            val.quantidae +
            `</p>
            <hr>
          `;
        });
      };

      var links = document.getElementsByTagName("a");

      for (let i = 0; i < links.length; i++) {
        links[i].addEventListener("click", function () {
          //let key = this.getAttribute("key");
          items[i].quantidae++;
          atualizarCarrinho();
          return false;
        });
      }
    </script>
  </body>
</html>
